<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FishEye - Composants</title>
        <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body style="display: flex; flex-direction: column">
        <filedset class="form-group">
            <label class="form-group__label" for="first-name">Prénom</label>
            <input
                class="form-group__textfield"
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Prénom"
            />
        </filedset>
        <div style="padding: 1rem">
            <button class="like-btn">
                <span class="like-btn__counter">12</span>
                <span class="like-btn__icon"></span>
            </button>
        </div>
    </body>
</html>
