<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script
      src="https://kit.fontawesome.com/48c9fff134.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/images/logo_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="gallerie"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- lightbox a integrer en JS plus tard-->
    <div class="lightbox">
        <button class="lightbox__close"><i class="fa-solid fa-xmark"></i></button>
        <button class="lightbox__prev"><i class="fas fa-chevron-left"></i></button>
        <div class="lightbox__container">
            <img src="https://picsum.photos/900/1800" alt="">
        </div>
        <button class="lightbox__next"><i class="fas fa-chevron-right"></i></button>
        
        
    </div>
    <!-- <script src="./scripts/utils/contactForm.js"></script> -->
    <script type="module" src="./scripts/appProfil.js"></script>
  </body>
</html>
