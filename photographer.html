<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>

  <body class="photographer">

    <header class="wrapper">
      <a href="./" alt="Fisheye Home Page" class="link-home">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"/>
      </a>
    </header>

    <main id="main">

      <div class="wrapper">
        <div class="photographer_header"></div>
        <div class="photographer_media"></div>
      </div>
      
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="modal-title">Contactez-moi <span class="modal-photographer-name"></span></h2>
          <img src="assets/icons/close.svg"  class="modal-closer"/>
        </header>

				<form class="modal-content">
					<div class="form-group">
						<label for="name">Prénom</label>
            <input type="text" id="name" class="contact_name" placeholder="votre prénom"/>
					</div>
          <div class="form-group">
						<label for="nickname">Nom</label>
            <input type="text" id="nickname" class="contact_nickname" placeholder="votre nom"/>
					</div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="contact_email" placeholder="votre e-mail"/>
						
					</div>
          <div class="form-group">
						<label for="message">Votre Message</label>
            <textarea id="message" class="contact_name" autoresize></textarea>
					</div>
          <button class="cta-button contact_button submit">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="media_modal">
      <div class="modal-body">
        <span class="player-buttons prev-media">prev</span>
        <span class="player-buttons next-media">next</span>
        <img src="assets/icons/close.svg"  class="modal-closer"/>
      </div>
    </div>

    <div class="photographer_more"></div>
  </body>

    <script type="module" src="/scripts/utils/mediaModal.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>

</html>
