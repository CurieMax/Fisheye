<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/bb512f6bfc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      
      <div class="photograph-header">
        <div class="photograph_section"></div>
        
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form name="form">
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <div>
						<label>Nom</label>
						<input />
					</div>
          <div>
						<label>Email</label>
						<input />
					</div>
          <div>
						<label>Votre message</label>
						<textarea></textarea>
					</div>
          <button class="contact_button" type="button" onclick="envoi()">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="tri">
      <p>Trier par</p>
      <select name="photo" id="photo-select">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>
    <div class="media_section"></div>
    <div id="imageCloseUp"></div>
    <div id="likeAndPrice"></div>
    <!-- Models -->
    <script src="scripts/models/media.js"></script>
    <script src="scripts/models/photographer.js"></script>
    <!-- Templates -->
    <script src="scripts/templates/mediaCard.js"></script>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
