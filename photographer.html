<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
     <a href="index.html"  title="Fisheye Home page"><img src="assets/images/logo.png" class="logo"  alt="fisheye logo"/></a>
    </header>
    <main id="main">
      <section class="photograph-header"></section>
      <div class="photograph_medias-filter">
        <h2>Trier par</h2>
        <div class="filter_section">
          <select id="sortMedia">
            <option value="likes">Popularité</option>
            <option value="title">Titre</option>
            <option value="date">Date</option>
          </select>
        </div>
    </div>
      <section class="photograph-medias"></section>    
      <div class="likes_and_price"></div>         
    </main>
    <div id="contact_modal">
      <div class="modal">
          <div class="modal_title">
              <h2 class="modal-title_name">Contactez-moi<span></span></h2>
              <img class="close-modal" src="assets/icons/close.svg" />
          </div>
          <form>
              <div>
                  <label>Prénom</label>
                  <input type="text" />
              </div>
              <div>
                  <label>Nom</label>
                  <input type="text" />
              </div>
              <div>
                  <label>Email</label>
                  <input type="email" />
              </div>
              <div>
                  <label>Votre message</label>
                  <textarea></textarea>
              </div>
              <button class="contact_button">Envoyer</button>
          </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
