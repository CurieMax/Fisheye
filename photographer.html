<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/b6b9b4aaa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header role="banner">
      <img src="assets/images/logo.png" class="logo" alt="logo fishEye"/>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <!-- information du photographe  -->
      </div>
      <div class="mediaDisplay">
        <!-- affichage des médias du photographe trié par son id  -->
      </div>
    </main>
    <div id="contact_modal">
			<!-- affichage de la modale de contact -->
		</div>
    <section id="carousel">
      <div id="bodyCarousel" role="document" aria-hidden="true">
        <img src="assets/icons/closeCarousel.svg" onclick="closeCarousel()" onfocus() class="closeCarousel" aria-controls="document" alt="Fermer"/>
        <i class="fa-solid fa-chevron-left"></i>
        <ul class="carouselModal">
          <!-- Affichage du carousel des medias -->
        </ul>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </section>
    <!-- Api  -->
    <script src="scripts/api/Api.js"></script>
    <!-- factory  -->
    <script src="/scripts/factories/MediaFactory.js"></script>
    <!-- models  -->
    <script src="/scripts/models/Photographers.js"></script>
    <script src="/scripts/models/Media.js"></script>
    <!-- pages  -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- utils  -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/displayChevron.js"></script>
    <script src="/scripts/utils/carousel.js"></script>
    <!-- point d'entrée  -->
    <script src="scripts/Page.js"></script>
  </body>
</html>
