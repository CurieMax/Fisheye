<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header><a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Page d'acceuil de Fisheye" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photographer-info"></div>
        <button id="contact_button" class="contact_button" role="button" aria-label="Contact me">
          Contactez-moi
        </button>
      </section>
      <article class="tri">
        <p id="filter-list">Trier par</p>
        <ul>
          <li class="filters" aria-labelledby="filter-list">Popularit√©</li>
          <li class="hidden filters" aria-labelledby="filter-list">Date</li>
          <li class="hidden filters" aria-labelledby="filter-list">Titre</li>
        </ul>
        <i class="fas fa-chevron-down" role="button" aria-haspopup="listbox" aria-expanded="false"></i>
      </article>
      <section id="media-content"></section>
    </main>
    <div id="contact_modal" aria-labelledby="contact-me">
      <div class="modal">
        <header>
          <h2 id="contact-me">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="contact_close" role="button" aria-label="close contact form"/>
        </header>
      </div>
    </div>
    <div class="fixed-counter">
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
