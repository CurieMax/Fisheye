<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="presentation__section">
        <template id="photographer__template">
          <div class="photograph-header">
            <div class="photographer__presentation">
              <h1 class="photographer__name">name</h1>
              <span class="photographer__location">localisation</span>
              <span class="photographer__quote">citation</span>
            </div>
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <img class="photographer__profile avatar" src="#" alt="profile">
          </div>
        </template>
      </section>

      <div class="filter-condition">
        <span>filter par :</span>
        <select name="" id="select" >
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section class="photo-field">
        <template class="photo__template">
          <article class="photo__card">
            <img src="#" class="photo ">
            <span class="photo__title">titre</span>
            <span class="photo__likes">n</span>
            <i class="fas fa-heart"></i>
          </article>  
        </template>
      </section>
    </main>
    <div class="slider">
      <template class="slider__template">
        <article class="slide">
          <img class="photo__slider">
          <span class="title__slider"></span>
        </article>
      </template>
      <div class="back">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="next">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js" defer></script>
  </body>
</html>
