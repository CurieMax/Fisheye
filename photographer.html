<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" ariel-label="Link to Fisheye Home Page">
                <img src="./assets/images/logo.png" alt="Fisheye Home Page" class="logo">
            </a>
        </header>
        <main id="main" class="margin_left_right">
            <div class="photograph_header">
                <div class="photograph_about">
                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                </div>
                <div class="photograph_button">
                    <button class="fisheye_button" aria-label="Contact Me" id="openModal">Contactez-moi</button>
                </div>
                <div class="photographer_card">
                    <img src="" alt="profil photographer">
                </div>
            </div>
            <div class="filter_section">
                <h5>Trier par</h5>
                <div class="select_filter">
                    <button class="select_button" role="button" aria-haspopup="listbox">Popularité</button>
                    <div class="select_content" role="listbox">
                        <div class="whiteline"></div>
                        <a id="select1">Date</a>
                        <div class="whiteline"></div>
                        <a id="select2">Titre</a>
                    </div>
                </div>
            </div>
            <div class="media_section"></div>
            <div class="photographer_statistic">
                <div class="total_likes">297 081</div>
                <div class="price_rate_daily"></div>
            </div>
        </main>
        <div id="contact_modal" class="modal">
            <div class="modal_header">
                <h2></h2>
                <img src="./assets/icons/close.svg" alt="Close Modal" id="closeModal">
            </div>
            <form>
                <div>
                    <label>Prénom</label>
                    <input id="prenom">
                    <label>Nom</label>
                    <input id="nom">
                    <label>Email</label>
                    <input id="email">
                    <label class="label_textarea">Votre message</label>
                    <textarea id="message"></textarea>
                </div>
                <button id="contact_button" class="fisheye_button">Envoyer</button>
            </form>
        </div>
        <footer></footer>
    </body>
    <script src="./dist/photographer.js"></script>
</html>
