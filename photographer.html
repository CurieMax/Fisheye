<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c498a47d8b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="button contact_form" name="Contact me">Contactez-moi</button>
      </div>
      <div id="medias_section"></div>
    </main>
    <div class="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <button class="close_form" name="close form">
            <img src="assets/icons/close.svg" class="close_form" alt="Close contact form" />
          </button>
        </header>

        <form name="contact" id="form">
            
          <div class="formData">
            <label for="firstName">Pr√©nom</label>
            <input type="text" id="first" name="firstName"/>
          </div>

          <div class="formData">
            <label for="lastName">Nom</label>
            <input type="text" id="last" name="lastName"/>
          </div>

          <div class="formData">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"/>
          </div>

          <div class="formData">
            <label for="yourMessage">Votre message</label>
            <textarea id="message" name="yourMessage"></textarea>
          </div>

          <button class="button send_form" name="send">Envoyer</button>

				</form>
			</div>
		</div>
    <script src="./scripts/factories/media_factory.js"></script>
    <script src="./scripts/factories/photographer_factory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/sortList.js"></script>
  </body>
</html>
