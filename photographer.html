<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photograph-profilephoto"></div>
      </section>
      <section class="media"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="first">Pr√©nom</label>
            <input
              class="contact-form"
              type="text"
              id="firstname"
              name="first"
            />

            <label for="last">Nom</label>
            <input class="contact-form" type="text" id="lastname" name="last" />

            <label for="email">Email</label>
            <input class="contact-form" type="email" id="email" name="email" />

            <label for="message">Votre message</label>
            <input
              class="contact-form"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/templates/factory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
