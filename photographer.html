<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="redirige vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" title="FishEye Home Page"
        aria-label="Go to Fisheye Home Page" />
    </a>
  </header>
  <main id="main">
    <section class="section-photographe">
      <!--Content of photographerProfile  here-->
    </section>
    <section class="portfolio-section">
      <section class="filter">
        <!-- Filter -->
      </section>
      <div class="portfolio">
        <!--Content here-->
      </div>
    </section>
  </main>
  <div id="contact-modal">
    <div class="modal" role="dialog" aria-labelledby="modal-Title" tabindex="-1">
      <header class="header-modal">
        <h2 id="modal-Title">Contactez-moi<br></h2>
        <img class="close-form" role="button" tabindex="-1" aria-label="Fermer le formulaire de contact"
          src="assets/icons/close.svg" alt="image de profil" />
      </header>
      <form name="user-message" action="photographer.html" method="get">
        <div>
          <div class=" formData first-container">
            <label for="first" area-label="FirstName">Pr√©nom</label>
            <input class="text-control" type="text" id="first" name="first" placeholder="Jean" required
              aria-required="true" aria-labelledby="first">
            <span class="error"></span>
          </div>

          <div class=" formData last-container">
            <label for="last" area-label="lastName">Nom</label>
            <input class="text-control" type="text" id="last" name="last" placeholder="Dupont" required
              aria-required="true" aria-labelledby="last">
            <span class="error"></span>
          </div>

          <div class=" formData email-container">
            <label for="email" aria-label="Email">Email</label>
            <input class="text-control" type="email" name="email" id="email" placeholder="jean.dupont@gmail.com"
              required aria-required="true" aria-labelledby="email">
            <span class="error"></span>
          </div>

          <div class=" formData message-container">
            <label for="message">Votre message</label>
            <textarea class="text-control" name="message" id="message" rows="3"
              placeholder="Je prends contact avec vous..." aria-required="true" aria-labelledby="message"></textarea>
            <span class="error"></span>

          </div>

        </div>

        <input class="contact-button submit" type="submit" value="Envoyer" role="button"
          aria-roledescription="Envoyer" />

      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/0a21fd0714.js" crossorigin="anonymous"></script>
  <!-- Page -->
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/FormHelper"></script>

  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
