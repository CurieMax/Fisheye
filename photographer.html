<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fisheye est un site de photographes professionnels, cette page contient les médias du profil sélectionné.">
    <title>Fisheye - Photographe</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/914ca5d668.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" class="logo" alt="Logo de Fisheye">
        </a>
    </header>
    <main id="main">
        <!-- Photographer Info -->
        <section class="photographer-info">
            <div class="photographer-main-info">
                <h1 id="photographer-name"></h1>
                <div id="photographer-location"></div>
                <div id="photographer-tagline"></div>
            </div>
            <button id="openModal" aria-label="Bouton pour contacter le photographe">Contactez-moi</button>
            <div id="photographer-image"></div>
        </section>

        <!-- Filter -->
        <div class="filter-div">
            <label for="filterOptions" class="text-filter">Trier par</label>
            <select id="filterOptions" class="filter" aria-label="Trier par">
                <option value="likes" id="sort-by-likes">Popularité</option>
                <option value="date" id="sort-by-date">Date</option>
                <option value="title" id="sort-by-title">Titre</option>
            </select>
            <em class="fa-solid fa-chevron-down"></em>
        </div>

        <!-- Photographer Media -->
        <section class="photographer-media" id="media-container">
            <!-- Media items will be dynamically added here -->
        </section>
        <div id="bottom-pink"></div>
    </main>

    <!-- Contact Modal -->
    <div class="modal_container" tabindex="-1">
        <div id="contact_modal" class="modal">
            <div class="modal-content">
                <header>
                    <div class="header-msg">
                        <h2 aria-label="Contactez le photographe">Contactez-moi</h2>
                    </div>
                    <img src="assets/icons/close.svg" alt="Fermer" aria-label="Fermer le formulaire de contact" id="closeModalBtn">
                </header>
                <!-- Contact Form -->
                <form class="form" id="formulaire">
                    <div class="formData">
                        <label for="first">Prénom</label><br>
                        <input class="text-control" type="text" id="first" name="first">
                        <span class="error errorFirst">Veuillez entrer 2 caractères ou plus pour le prénom.</span>
                    </div>
                    <div class="formData">
                        <label for="last">Nom</label><br>
                        <input class="text-control" type="text" id="last" name="last">
                        <span class="error errorLast">Veuillez entrer 2 caractères ou plus pour le nom.</span>
                    </div>
                    <div class="formData">
                        <label for="email">E-mail</label><br>
                        <input class="text-control" type="email" id="email" name="email">
                        <span class="error errorEmail">Veuillez entrer une adresse email valide.</span>
                    </div>
                    <div class="formData">
                        <label for="message">Votre message</label><br>
                        <textarea class="text-control" id="message" name="message"></textarea>
                        <span class="error errorMessage">Veuillez entrer un message.</span>
                    </div>
                    <div class="formData">
                        <button class="btn-submit formData button-submit" type="submit" id="submitContact" aria-label="Envoyer le message">C'est parti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/templates/photographerData.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/form.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
</body>
</html>
