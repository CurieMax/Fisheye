<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye home page"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="filters-container">
        <div class="filters-label-container">
          <label class="filters-label" for="filters">Trier par</label>
          <div
            name="filters"
            id="filters"
            aria-haspopup="true"
            aria-expanded="false"
          >
            ↓
          </div>
        </div>
        <div class="filters-options">
          <div class="filters-option">Popularité</div>
          <div class="filters-option">Titre</div>
          <div class="filters-option">Date</div>
        </div>
      </div>
      <div class="total-likes"></div>
    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-label="Envoyer un message"
      aria-hidden="true"
    >
      <div
        class="modal"
        role="dialog"
        aria-label="Formulaire de contact"
        aria-hidden="true"
      >
        <header class="header_modal">
          <img
            class="close_modal"
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-label="Fermer la modale"
            tabindex="0"
          />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" />
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" />
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
            <label for="message">Votre message</label>
            <textarea type="text" id="message" name="message"></textarea>
          </div>
          <button
            class="contact_button submit_button"
            aria-label="Envoyer le formulaire de contact"
          >
            Envoyer
          </button>
        </form>
      </div>
      <div
        class="submit-confirmation"
        role="dialog"
        aria-label="Confirmation d'envoi du formulaire de contact"
        aria-hidden="true"
      >
        <p>Votre message a bien été envoyé.</p>
        <button
          onclick="closeModal()"
          aria-label="Fermer la modale"
          tabindex="0"
        >
          Fermer
        </button>
      </div>
    </div>
    <div
      id="light-box-modal"
      role="dialog"
      aria-label="Caroussel"
      aria-hidden="true"
    ></div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/utils/filters.js"></script>
  </body>
</html>
