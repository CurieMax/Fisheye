<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a class="link-to-home"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <section class="filter">
      <h3>Trier par</h3>
      <div class="custom-select">
        <select>
          <option value="0">Popularité</option>
          <option value="1">Date</option>
          <option value="2">Titre</option>         
        </select>
      </div>
    </section>
    <section class="medias_section"></section>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
          <div class="formData">
          <label for="first">Prénom</label><br>
          <input
            class="text-control"
            type="text"
            id="first"
            name="first"
          /><br>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            /><br>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            /><br>
          </div>			
          <div class="formData">
						<label for="message">Votre Message</label>
            <textarea
              class="text-control text-area"
              id="message"
              name="message"
              rows="5"
            ></textarea>				
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <section class="medias_caroussel invisible">
      <div class="arrow arrow-left">
      </div>
      <div class="media-caroussel-render"></div>
      <div class="controls-right">
        <div class="closable-div">
          <div class="close_img" onclick="closeCaroussel()"></div>
        </div>
        <div class="arrow arrow-right">
        </div>
        <!-- <div class="fill-artifice">
        </div> -->
      </div>
    </section>
    <section class="likes-and-price"></section>
    <script src="./scripts/utils/mediasList.js"></script>
    <script src="./scripts/utils/baseurl.js"></script>
    <script src="./scripts/api/Api.js"></script>
    <script src="./scripts/utils/selectbox.js"></script>
    <script src="./scripts/factories/totallikes.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script type="text/javascript" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
