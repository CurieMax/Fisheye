<!DOCTYPE html>
<html lang="fr">

    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ce3638eb6f.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe </title>
    </head>

    <body>

        <header class="header header--profile">
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"/>
            </a>
        </header>

        <main id="main">

            <div class="photograph-header" role="region">
                <button
                    class="contact_button" 
                    onclick="displayModal()"
                >
                    Contactez-moi
                </button>
            </div>

            <span class="confirmation-message">Merci ! Votre réservation a été reçue.</span>

            <div class="portfolio" role="region" aria-label="Le portfolio du phographe">
                
                <div class="sort-portfolio">

                    <label id="sort-label" for="sort-portfolio" class="sort-portfolio__label">Trier par</label>
                    
                    <select name="sort" id="sort-portfolio" class="sort-portfolio__options sr-only">
                        <option value="popularity" class="sort-portfolio__option">Popularité</option>
                        <option value="date" class="sort-portfolio__option">Date</option>
                        <option value="title" class="sort-portfolio__option">Titre</option>
                    </select>

                    <div class="custom-select" aria-hidden="true">
                    </div>

                </div>

                <div class="gallery"></div>

            </div>

            <div class="additional-information" role="complementary">

                <div class="additional-informations__likes">
                    <span class="additional-information__likes-number" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                    <i class="fa-solid fa-heart like like-icon" aria-hidden="true"></i>
                </div>
                
                <span class="additional-information__price" aria-hidden="true"></span>
                <span class="sr-only"></span>

            </div>  

        </main>

        <div 
            id="contact_modal" 
            class="modal-contact" 
            role="dialog"
            aria-labelledby="contact-modal-title"
            aria-hidden="true"
        >

            <div class="modal">

                <header class="modal__header">
                    <h2 id="contact-modal-title" class="modal__title"></h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" role="button" aria-label="Fermer le formulaire de contact"/>
                </header>

                <form class="contact-form">

                    <div class="contact-form__field" aria-labelledby="firstNameLabel">
                        <label id="firstNameLabel" for="firstName" class="contact-form__label">Prénom</label>
                        <input 
                            type="text" 
                            id="firstName"
                            class="contact-form__input contact-form__input--single-line" 
                            required
                            aria-required=true
                            minlength="2"
                            aria-labelledby="firstNameLabel"
                        />
                    </div>

                    <div class="contact-form__field" role="group" aria-labelledby="lastNameLabel">
                        <label id="lastNameLabel" for="lastName" class="contact-form__label">Nom</label>
                        <input 
                            type="text" 
                            id="lastName"
                            class="contact-form__input contact-form__input--single-line" 
                            required
                            aria-required=true
                            minlength="2"
                            aria-labelledby="lastNameLabel"
                        />
                    </div>
                    <div class="contact-form__field" role="group" aria-labelledby="emailLabel">
                        <label id="emailLabel" for="email" class="contact-form__label">Email</label>
                        <input 
                            type="text" 
                            id="email"
                            class="contact-form__input contact-form__input--single-line" 
                            required
                            aria-required=true
                            aria-labelledby="emailLabel"
                        />
                    </div>

                    <div class="contact-form__field" role="group" aria-labelledby="MessageLabel">
                        <label id="MessageLabel" for="message" class="contact-form__label">Votre message</label>
                        <textarea 
                            type="text" 
                            id="message"
                            class="contact-form__input contact-form__input--multiline" 
                            required
                            aria-required=true
                            minlength="20"
                            aria-labelledby="MessageLabel"
                        ></textarea>
                    </div>

                    
                    <button class="send-message" aria-label="Envoyer">Envoyer</button>

                </form>

            </div>
        </div>

        <div 
            class="modal-carousel" 
            role="dialog"
            aria-hidden="true" 
            aria-label="Image en gros plan"
        >

            <header class="modal-carousel__header">
                <img 
                    src="assets/icons/close.svg" 
                    class="modal-carousel__close" 
                    role="button" 
                    aria-label="Fermer carousel"
                />
            </header>

            <div id="carousel-wrapper" class="carousel-container">

                <div 
                    class="carousel__paginate carousel__paginate--left" 
                    role="link" 
                    class="controls controls-left"
                >
                    <span class="carousel__arrow">
                        <i aria-hidden="true" class="fa fa-arrow-circle-left"></i>
                    </span>
                    <p class="sr-only">Image précédente</p>
                </div>

                <div class="carousel">
                    <ul class="carousel__items" role="presentation"> </ul>
                </div>
                
                <div 
                    class="carousel__paginate carousel__paginate--right" 
                    role="link" 
                    class="controls controls-right"
                >
                    <span class="carousel__arrow">
                        <i aria-hidden="true" class="fa fa-arrow-circle-right"></i>
                    </span>
                    <p class="sr-only">Image suivante</p>
                </div>
                
            </div>

        </div>

        <script async type="module" src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
        <script type="module" src="/scripts/utils/sort.js"></script>
    </body>

</html>
