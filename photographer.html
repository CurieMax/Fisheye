<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script type="module" src="../scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="page d'accueil"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" id="contactHeaderBtn" role="button" onclick="displayModal()" aria-label="formulaire de contact">Contactez-moi</button>
      </section>
      <section class="photographerWorksSection">
        <label for="sort" id="sort">Trier par:</label>
        <select name="sortWorks" id="sortWorks">
          <option value="popularity" id="sortPopularity">Popularité</option>
          <option value="date" id="sortDate">Date</option>
          <option value="title" id="sortTitle">Titre</option>
        </select>
        <div class="photographerWorks"></div>
      </section>
      <div class="lightbox">
        <button class="lightbox__close"></button>
        <button class="lightbox__next"></button>
        <button class="lightbox__prev"></button>
        <div class="lightbox__container">
          <img src="" alt="" class="lightbox__img">
          <video controls class="lightbox__video"></video>
        </div>
        <p class="lightbox__titlePhoto"></p>
      </div>
    </main>
    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header class="modalHeader">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="fermer le formulaire de contact"  />
        </header>
				<form aria-labelledby="">
					<div>
						<label for="firstNameInput">Prénom</label>
						<input type="text" id="firstNameInput">
            <label for="lastNameInput">Nom</label>
            <input type="text" id="lastNameInput">
            <label for="mailInput">E-Mail</label>
            <input type="text" id="mailInput">
            <label for="msgArea">Votre message</label>
            <textarea type="area" id="msgArea" cols="86" rows="20"></textarea>
					</div>
          <button class="contact_button" id="sendFormBtn" aria-label="envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="../scripts/pages/photographer.js"></script>
    <script src="../scripts/utils/contactForm.js"></script>
  </body>
</html>
