<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="redirige vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="section-photographe">
      <!--Content of photographerProfile  here-->
    </section>
    <section class="portfolio-section">
      <div class="portfolio-filter">
        <p>Trier par</p>
        <div class="dropdown">
          <div class="toggle-listbox" role="button" tabindex="0" aria-label="liste de tri, trié par popularité"
            aria-haspopup=”listbox” aria-expanded>
            <p class="active-option">Popularité</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="hidden">
            <button class="sort-option" value="popularity" role=”listbox” tabindex="2" aria-label="trié par popularité"
              aria-activedescendant="false" aria-selected="false">Popularité</button>
          </div>
          <button class="sort-option" value="date" role=”listbox” tabindex="0" aria-label="trié par date"
            aria-activedescendant="false" aria-selected="false">Date</button>
          <button class="sort-option" value="title" role=”listbox” tabindex="0" aria-label="trié par titre"
            aria-activedescendant="false" aria-selected="false">Titre</button>
        </div>
      </div>
      <div class="portfolio">
        <!--Content here-->
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Page -->
  <script type="module" src="scripts/pages/photographer.js"></script>

  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
