<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-info">
        <!-- Placeholder for Photographer Details -->
        <div id="photographer-name"></div>
        <div id="photographer-location"></div>
        <div id="photographer-tagline"></div>
        <div id="photographer-price"></div>
        <div id="photographer-image"></div>
        <!-- Assuming an image element will be appended here -->
      </section>
      <section class="photographer-media" id="media-container">
        <!-- Media items will be dynamically added here -->
      </section>
      <div id="contact_modal" class="modal">
        <div class="modal-content">
          <header>
            <h2>Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              alt="Close"
              aria-label="Close modal"
            />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input type="text" aria-label="Prénom" />
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/templates/photographerData.js"></script>
  </body>
</html>
