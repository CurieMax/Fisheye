<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph_info">
        <div class="name"></div>
        <div class="city"></div>
        <div class="tagline"></div>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="picture_photographer">
      </div>
    </div>
    <div class="sortBy">
      <div class="sortBy_text">
        <p>Trier par</p>
      </div>
      <!--DROPDOWN-->
      <!--
      <div class="dropdown">
        <label for="filter">Trier par</label>
        <button class="dropdown_button">Popularité</button>
        <div class="dropdown-content">
          <a href="#">Date</a>
          <a href="#">Titre</a>
        </div>
        -->
      <div class="dropdown">
        <select name="filter" id="filter">
          <div class="dropdown-content">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </div>
        </select>
      </div>
    </div>
    <div class="thumbnail">
      <div class="thumbnail_section">
      </div>
    </div>
    <div class="callToAction">
      <div class="callToAction_section" id="ctaRectangle"></div>
    </div>
  </main>
  <div class="modalForm" id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="form">
        <div>
          <div id="nameForm"></div>
          <div class="formData">
            <label>Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first" /><br>
          </div>
          <span class="error" id="errorfirstname"></span>

          <div class="formData">
            <label>Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" /><br>
          </div>
          <span class="error" id="errorlastname"></span>

          <div class="formData">
            <label>E-mail</label><br>
            <input class="text-control" type="text" id="email" name="email" /><br>
          </div>
          <span class="error" id="errorEmail"></span>

          <div class="formData">
            <label>Votre message</label>
            <textarea type="text" id="comments" class="input-textarea" name="comment" placeholder=""></textarea>
          </div>
          <span class="error" id="errorText"></span>

          <button class="contact_button">Envoyer</button>
      </form>

    </div>
  </div>
  </div>
  <div class="lightbox" id="lightbox">
    <div class="lightboxContent">
      <div class="arrow" id="previousArrow">&#x3C;</div>
      <div class="closeCross">
        <img src="assets/icons/close.svg" onclick="closeLightbox()" id="lightboxClose" />
      </div>
      <div class="lightboxContentCenter">
        <img src="" id="lightboxImage">
        <div class="lightboxTitlePosition">
          <h2 id="lightboxImageTitle"></h2>
        </div>
      </div>
      <div class="arrow" id="nextArrow">&#x3E;</div>
    </div>
  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
