<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact__button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div class="contact__modal">
			<div class="modal">
				<header class="modal__header">
          <h2 class="modal__title">Contactez-moi</h2>
          <button aria-label="Bouton de fermeture de la fenêtre de formulaire" class="modal__close">
            <img class="modal__img" src="assets/icons/close.svg" onclick="closeModal()" alt="Close button icon" />
          </button>
        </header>
        <br>
				<form class="form">
					<div>
						<label class="modal__label" for="firstName">Prénom</label>
						<input class="modal__input" type="text" id="firstName" name="firstName" required/>
						<label class="modal__label" for="lastName">Nom</label>
						<input class="modal__input" type="text" id="lastName" name="lastName" required/>
						<label class="modal__label" for="email">Email</label>
						<input class="modal__input" type="email" id="email" name="email" required/>
						<label class="modal__label" for="message">Message</label>
						<input class="modal__input" type="text" id="message" name="message" required/>
					</div>
          <button class="contact__button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module "src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
