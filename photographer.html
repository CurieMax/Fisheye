<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="modal__header">
          <h2 class="modal__title">Contactez-moi</h2>
          <img class="modal__img" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <br>
				<form class="form">
					<div>
						<label class="modal__label" for="firstName">Pr√©nom</label>
						<input class="modal__input" type="text" id="firstName" name="firstName" required/>
						<label class="modal__label" for="lastName">Nom</label>
						<input class="modal__input" type="text" id="lastName" name="lastName" required/>
						<label class="modal__label" for="email">Email</label>
						<input class="modal__input" type="email" id="email" name="email" required/>
						<label class="modal__label" for="message">Message</label>
						<input class="modal__input" type="text" id="message" name="message" required/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
