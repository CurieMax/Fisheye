<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" alt="Contact Me">Contactez-moi</button>
      </div>

      <div class="selectContainer">
        <h3>Trier par</h3>
          <select name="" id="triMedia" onclick="orderMedia()">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
          </select>
      </div>

      <div class="photograph-media">

      </div>
      <div class="photograph-detail">

      </div>
    </main>
    <dialog id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()"  alt="Close Contact form"/>
            </header>
            <form>
                <div>
                    <label for="contact-prenom" aria-label="Label de l'input Prenom" aria-labelledby="contact-prenom">Prénom</label>
                    <input id="contact-prenom" name="prenom" type="text">
                    <label for="contact-nom" aria-label="Label de l'input Nom" aria-labelledby="contact-nom">Nom</label>
                    <input type="text" name="nom" id="contact-nom">
                    <label for="contact-email" aria-label="Label de l'input Email" aria-labelledby="contact-email">Email</label>
                    <input type="email" name="email" id="contact-email">
                    <label for="contact-text" aria-label="Label de l'input Votre message" aria-labelledby="contact-text">Votre message</label>
                    <textarea id="contact-text" name="textarea"></textarea>
                </div>
                <button class="contact_button" aria-label="Send">Envoyer</button>
            </form>
        </div>
    </dialog>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/UserDetail.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/addLikes.js"></script>
  </body>
</html>
