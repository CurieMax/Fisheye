<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-detail"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div class="sort">
      <div class="sort-select">
        <label for="sort-title">Trier par</label>
        <select name="pets" id="sort">
          <option selected="true" disabled="disabled">Choisir</option>    
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </div>
    <div class="photographer-media">
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="contact-name">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form action="/" method="POST">
          <div>
            <label for="prenom">Prénom</label>
            <input aria-describedby="prenom" id="prenom" aria-label="prenom" name="prenom" type="text" data-error="false" required />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input aria-describedby="nom" id="nom" aria-label="nom" name="nom" type="text" data-error="false" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input aria-describedby="email" id="email" aria-label="email" name="email" type="email" data-error="false" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea aria-describedby="message" id="message" aria-label="message" name="message" data-error="false" required></textarea>
          </div>
          <button id="submit" class="contact_button">Envoyer</button>
          <p id="demo"></p>
        </form>
      </div>
    </div>
    <div class="card-info">
    </div>
    <div id="lightbox" aria-label="lightbox">
      <div class="slider-container">
        <div class="slider-content"></div>
      </div>
      <i class="close fa-solid fa-xmark" aria-roledescription="Fermer la lightbox"></i>
      <i class="slider-button next fa-solid fa-chevron-right" aria-roledescription="Image suivante"></i>
      <i class="slider-button prev fa-solid fa-chevron-left" aria-roledescription="Image précédente"></i>
    </div>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/lightboxFactory.js"></script>
    <script src="./scripts/utils/slider.js"></script>
    <script src="./scripts/utils/like.js"></script>
    <script src="./scripts/utils/sort.js"></script>
  </body>
</html>
