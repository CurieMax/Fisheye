<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Link icon -->
  <script src="https://kit.fontawesome.com/e98437f901.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
  </header>
  <main id="main" aria-hidden="false">
    <section class="section-info"></section>
    <section class="section-filtre">
      <h1 id="filtre-titre">Trier par</h1>
        <div aria-label="filtre" role="button" class="custom-select" id="custom-select">
          <button class="custom-select-element custom-select__main" id="opt_1">
            <h2 class="custom-select__name"></h2>
            <span class="custom-select__main__arrow" id="arrow"></span>
          </button>
          <span class="separateur">
            <span class="ligne"></span>
          </span>
          <button class="custom-select-element" id="opt_2">
            <h2 class="custom-select__name"></h2>
          </button>
          <span class="separateur">
            <span class="ligne"></span>
          </span>
          <button class="custom-select-element" id="opt_3">
            <h2 class="custom-select__name"></h2>
          </button>
        </div>
    </section>
    <section class="section-gallery"></section>
    <section class="section-stat">
      <div class="section-stat-like">
        <p class="section-stat-like-nombre"></p>
        <i class='fas fa-heart'></i>
      </div>
      <p class="section-stat-prix"></p>
    </section>
  </main>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalContact">
    <div class="modal">
      <div class="modal_header">
        <h1 class="contact_modal_titre">Contactez-moi</h1>
        <img src="assets/icons/close.svg" alt="Croix pour fermer le modal" onclick="closeModal()" />
      </div>
      <form id="reserve" method="get" onsubmit="return validate(event);">
        <div class="formData">
          <label for="first">Pr√©nom</label>
          <input class="text-control" type="text" id="first" name="first">
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last">
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" name="email">
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea class="text-control" type="text-area" id="message" name="message"></textarea>
        </div>
        <p id="erreur"></p>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox_modal" aria-hidden="true" role="dialog" aria-describedby="modalLightbox">
    <div class="lightbox_modal_contain">
      <img src="assets/icons/closeRed.svg" class="lightbox_modal_close" onclick="closeLightbox()"/>
      <img src="assets/icons/arrow.svg" class="lightbox_modal_arrow lightbox_modal_arrow_left" id="lightbox_modal_arrow_left" onclick="former()"/>
      <div class="lightbox_modal_media"></div>
      <img src="assets/icons/arrow.svg" class="lightbox_modal_arrow lightbox_modal_arrow_right" id="lightbox_modal_arrow_right" onclick="next()"/>
    </div>
  </div>
  
  <script type="module" src="scripts/factories/photographer.js"></script>
  <script type="module" src="scripts/factories/media.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/utils/lightbox.js"></script>
  <script type="module" src="scripts/utils/data.js"></script>
  <script type="module" src="scripts/utils/display.js"></script>
  <script type="module" src="/scripts/utils/filtre.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
