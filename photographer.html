<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/b6b9b4aaa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header role="banner">
      <img src="assets/images/logo.png" class="logo" alt="logo fishEye"/>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <!-- information du photographe  -->
      </div>
      <div id="mediaDisplay">
        <!-- affichage des médias du photographe trié par son id  -->
      </div>
    </main>
    <div id="contact_modal">
			<!-- affichage de la modale de contact -->
		</div> 
    <div id="lightbox">
      <img src="assets/icons/closeCarousel.svg" onfocus() class="closeLightbox" aria-controls="document" alt="Fermer"/>
      <button class="prev" aria-label="précédent"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="next" aria-label="suivant"><i class="fa-solid fa-chevron-right"></i></button>
      <div id="bodyLightbox">
          <!-- affichage des médias du photographe dans la lightbox  -->
      </div>
    </div>

    <!-- Api  -->
    <script src="scripts/api/Api.js"></script>
    <!-- factory  -->
    <script src="/scripts/factories/MediaFactory.js"></script>
    <!-- models  -->
    <script src="/scripts/models/Photographers.js"></script>
    <script src="/scripts/models/Media.js"></script>
    <!-- pages  -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- utils  -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/displayChevron.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <!-- point d'entrée  -->
    <script src="scripts/Page.js"></script>
  </body>
</html>
