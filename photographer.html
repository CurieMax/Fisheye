<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce3638eb6f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" />
        </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="portfolio">
        
        <div class="sort-portfolio">

            <label for="sort" class="sort-portfolio__label">Trier par</label>
            <select name="sort" id="sort" class="sort-portfolio__options">
                <option value="Popularité" class="sort-portfolio__option">Popularité</option>
                <option value="Date" class="sort-portfolio__option">Date</option>
                <option value="Titre" class="sort-portfolio__option">Titre</option>
            </select>

        </div>

        <div class="gallery"></div>

      </div>

        <div class="additional-information">

            <div class="additional-informations__likes">
                <span class="additional-information__likes-number">297081</span>
                <i class="fa-solid fa-heart like like--black"></i>
            </div>

            <span class="additional-information__price">300€ / jour</span>

        </div>  

    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
        <script type="module" src="scripts/factories/photographer.js"></script>    
        <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
