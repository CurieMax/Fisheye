<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" ariel-label="Link to Fisheye Home Page">
                <img src="./assets/images/logo.png" alt="Fisheye Home Page" class="logo">
            </a>
        </header>
        <main id="main" class="margin_left_right">
            <div class="photograph_header">
                <div class="photograph_about">
                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                </div>
                <div class="photograph_button">
                    <button class="fisheye_button" aria-label="Contact Me" id="openModal">Contactez-moi</button>
                </div>
                <div class="photographer_card">
                    <img src="" alt="profil photographer">
                </div>
            </div>
            <div class="filter_section">
                <h5>Trier par</h5>
                <div class="select_filter">
                    <button class="select_button" role="button" aria-haspopup="listbox">Popularité</button>
                    <div class="select_content" role="listbox">
                        <div class="whiteline"></div>
                        <a id="select1">Date</a>
                        <div class="whiteline"></div>
                        <a id="select2">Titre</a>
                    </div>
                </div>
            </div>
            <div class="media_section"></div>
            <div class="photographer_statistic">
                <div class="total_likes"></div>
                <div class="price_rate_daily"></div>
            </div>
        </main>
        <div
            id="contact_modal"
            class="modal_contact"
            aria-labelledby="dialogTitle"
            aria-describedby="dialogDesc"
            role="dialog"
        >
            <div class="modal_header">
                <h2 id="dialogTitle"></h2>
                <p id="dialogDesc" class="help_blind">Vous pouvez remplir ce formulaire avec les champs suivants afin de pouvoir envoyer un message au photographer que vous avez sélectionner.</p>
                <img
                    autofocus
                    tabindex="0"
                    src="./assets/icons/close.svg"
                    role="button"
                    alt="Close Contact form"
                    id="closeModal"
                >
            </div>
            <form>
                <div>
                    <label for="First name">Prénom</label>
                    <input id="First name" required>
                    <label for="Last name">Nom</label>
                    <input id="Last name" required>
                    <label for="Email">Email</label>
                    <input id="Email" required>
                    <label for="Your message">Votre message</label>
                    <textarea id="Your Message"></textarea>
                </div>
                <button aria-label="Send" id="contact_button" class="fisheye_button">Envoyer</button>
            </form>
        </div>
        <div
            id="lightbox_modal"
            class="modal_lightbox"
            aria-label="image closeup view"
            aria-describedby="dialogDesc"
            role="dialog"
        >
            <img
                autofocus
                tabindex="0"
                src="./assets/icons/close.svg"
                fill="red"
                role="button"
                alt="Close Dialog"
                class="closeLightbox"
                id="closeModal"
            >
            <div class="content_media">
                <a href="test" aria-label="Previous Image"><</a>
                <video
                    id="video_selected"
                    autoplay
                    loop
                    muted
                >
                <source src="https://assets.codepen.io/6093409/river.mp4" type="video/mp4">
                </video>
                <a href="suivant" aria-label="Next image">></a>
            </div>
            <h2>Arc-en-Ciel</h2>
            <p id="dialogDesc" class="help_blind">Vous pouvez observer le contenu média précédement sélectionner</p>
        </div>
        <footer></footer>
    </body>
    <script src="./dist/photographer.js"></script>
</html>
