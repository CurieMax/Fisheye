<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/style2.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="navigation">
      <a href="/index.html" aria-label="Fisheye Home page" role="Image link">
        <img src="assets/images/logo.png" class="logo" alt="fisheyes"/>
      </a>
    </header>
    <main id="main">

      <section class="presentation__section">
      </section>
      <div class="filter">
        <span class="filter__span">Trier par</span>
        <div class="dropdown">
          <button class ="button__top">
            <span></span> 
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="filter__options">
            <ul>
              <li>
                <a class="first__option option">Popularité</a> <i class="fas fa-chevron-up"></i>
              </li>
              <li>
                <a class="option">Date</a>
              <li>
                <a class="option">Titre</a> 
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      
      <section class="photo-field">
      </section>
      <div class="slider">
        <div class="slides__container"></div>
        <div class="back">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="next">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="close">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="totalLikes">
        <span class="totalLikes__likes"></span><i class="fas fa-heart"></i>
        <span class="totalLikes__price">/jour</span>

      </div>
    </main>
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js" defer></script>
  </body>
</html>
