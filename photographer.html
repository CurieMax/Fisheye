<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/b6b9b4aaa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <img src="assets/images/logo.png" class="logo" alt="logo fishEye"/>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
      
      </div>
      <div class="mediaDisplay">
        
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form id="formContact" action="photographer.html" name="contact" method="get" oninvalid="false" onsubmit="validData()">
          <div role="group" aria-labelledby="coordonees">
            <div class="formData">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName" aria-labelledby="prenom" aria-describedby=""/>
              <span class="errorMessage"></span>
            </div>
            <div class="formData">
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" name="lastName"/>
              <span class="errorMessage"></span>
            </div>
            <div class="formData">
              <label for="email">Email</label>
              <input type="text" id="email" name="email"/>
              <span class="errorMessage"></span>
            </div>
            <div class="formData">
              <label for="message">Votre Message</label>
              <textarea type="text" id="message" name="message"></textarea>
              <span class="errorMessage"></span>
            </div>
          </div>  
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Api  -->
    <script src="scripts/api/Api.js"></script>
    <!-- factory  -->
    <script src="/scripts/factories/MediaFactory.js"></script>
    <!-- models  -->
    <script src="/scripts/models/Photographers.js"></script>
    <script src="/scripts/models/Media.js"></script>
    <!-- pages  -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- utils  -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/displayChevron.js"></script>
    <!-- point d'entrée  -->
    <script src="scripts/Page.js"></script>
  </body>
</html>
