<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- header -->
    <header>
     <a href="index.html" title="Fisheye Home page"><img src="assets/images/logo.png" class="logo"  alt="fisheye logo"/></a>
    </header>
    <!-- main -->
    <main id="main">
      <!-- photograph-header -->
      <section class="photograph-header"></section>
      <!-- photograph_medias-filter -->
      <div class="photograph_medias-filter">
        <label for="sortButton">Trier par</label>
        <div class="filter_section">
            <button id="sortButton" class="sort_button" role="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="sort_button_text">Popularité</span>
                <img src="assets/icons/chevron_white.svg" class="chevron" alt="icon chevron"/>
            </button>
            <ul id="sortDropdown" class="sort_dropdown" role="listbox" aria-labelledby="sortButton">
                <li data-sort="likes" class="active" role="option">Popularité</li>
                <li data-sort="title" role="option">Titre</li>
                <li data-sort="date" role="option">Date</li>
            </ul>
        </div>
    </div>
    <!-- photograph-medias -->
      <section class="photograph-medias"></section>
      <!-- likes_and_price -->
      <div class="likes_and_price"></div>         
    </main>
    <!-- contact_modal -->
    <div id="contact_modal">
      <div class="modal">
          <div class="modal_title">
              <h2 class="modal-title_name">Contactez-moi<span></span></h2>
              <img class="close-modal" src="assets/icons/close.svg" role="button" aria-label="Fermer le formulaire"/>
          </div>
          <form id="form" action="index.html" method="get">
              <div class="formData">
                  <label for="first">Prénom</label>
                  <input type="text" id="first" name="first" placeholder="Prénom"/>
              </div>
              <div class="formData">
                  <label for="last">Nom</label>
                  <input type="text" id="last" name="last" placeholder="Nom"/>
              </div>
              <div class="formData">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Adresse email"/>
              </div>
              <div class="formData">
                  <label for="message">Votre message</label>
                  <textarea type="text" id="message" placeholder="Votre message ..."></textarea>
              </div>
              <button class="submit_button"  type="submit">Envoyer</button>
          </form>
      </div>
    </div>
    <!-- lightbox_modal -->
    <div class="lightbox_modal">
      <div class="lightbox">
        <button class="lightbox_close"><img src="assets/icons/lightbox_close.svg"/></button>
        <button class="lightbox_prev"><img src="assets/icons/arrow_prev.svg"/></button>
        <div class="lightbox_media"></div>
        <button class="lightbox_next"><img src="assets/icons/arrow_next.svg"/></button>
      </div>
      <!-- script -->
    <script src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
