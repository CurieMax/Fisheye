<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" >
        </header>
				<form id="form" name="contact" action="php/php" method="post">
					<div class="formData" data-validation-type="name"
           data-error ="Prénom trop court (2 caractères) ou caractères invalides.">
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" name="first" minlength="2" maxlength="15">
					</div>

          <div class="formData" data-validation-type="name"
           data-error ="Nom trop court (2 caractères) ou caractères invalides.">
						<label for="last">Nom</label>
						<input class="text-control" type="text" id="last" name="last" minlength="2" maxlength="40">
					</div>

          <div class="formData" data-validation-type="email"
           data-error ="Veuillez entrer une adresse email valide.">
						<label for="email">Email</label>
						<input class="text-control lowCase" type="email" id="email" name="email">
					</div>

          <div class="formData" data-validation-type="Area"
           data-error ="Veuillez entrer un message de plus de 10 caractères.">
						<label for="Area">Votre message</label>
						<textarea class="text-control textArea" row="4" id="Area" name="Area"></textarea>
					</div>
          <!-- ***********************
            
              
             
              
             
            *************************-->
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
