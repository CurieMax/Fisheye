<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/" aria-label="Fisheye Home page">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="fisheye logo"
				/>
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button
					class="contact_button"
					onclick="displayModal()"
					aria-label="Contact Me"
					data-js="open-modal"
				>
					Contactez-moi
				</button>
			</div>
			<div class="media_section"></div>
		</main>
		<div class="photographer-info"></div>
		<div
			id="contact_modal"
			aria-hidden="true"
			role="dialog"
			aria-describedby="modalTitle"
		>
			<div class="modal">
				<header>
					<h2 id="modalTitle">Contactez-moi</h2>
					<img
						src="assets/icons/close.svg"
						onclick="closeModal()"
						alt="Close contact form"
						data-js="close-modal"
						tabindex="0"
						role="button"
					/>
				</header>
				<form onsubmit="handleForm(event)">
					<div>
						<label for="firstname">Pr√©nom</label>
						<input
							type="text"
							id="firstname"
							name="firstname"
							required
							autofocus
						/>
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input
							type="text"
							id="lastname"
							name="lastname"
							required
						/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea
							id="message"
							name="message"
							rows="6"
							spellcheck
							required
						></textarea>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="scripts/templates/element.js"></script>
		<script src="scripts/templates/mediaFactory.js"></script>
		<script src="scripts/templates/photographer.js"></script>
		<script src="scripts/api/api.js"></script>
		<script src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
