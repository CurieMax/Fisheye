<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="heading">
      <a href="./">
        <img src="assets/images/logo.png" class="heading__logo" />
      </a>
    </header>
    <main id="main">
      <header class="photograph-header"></header>
      <section class="sorter">
        <div class="sorter__desc">Trier par</div>
        <div class="sorter__selector" tabindex="1">
          <input type="radio" name="sorter" id="like" value="like" checked />
          <label class="sorter__selector__option" for="like">Popularité</label>
          <input type="radio" name="sorter" id="date" value="date" />
          <label class="sorter__selector__option" for="date">Date</label>
          <input type="radio" name="sorter" id="title" value="title" />
          <label class="sorter__selector__option" for="title">Titre</label>
        </div>
      </section>
      <section class="media"></section>
      <section class="summary">
        <span class="summary__likes"></span>
        <svg
          width="19"
          height="19"
          viewBox="0 0 18 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
            fill="black"
          />
        </svg>
        <span class="summary__price"></span>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="modal__heading">
          <h2 class="modal__heading__title">Contactez-moi</h2>
          <img
            class="modal__heading__picture"
            src="assets/icons/close.svg"
            onclick="closeModal()"
          />
        </header>
        <form name="contact" onsubmit="app.validate(event);">
          <div class="formData">
            <label for="firstname">Prénom</label>
            <input id="firstname" name="firtname" class="text-control" />
          </div>
          <div class="formData">
            <label for="lastname">Nom</label>
            <input id="lastname" name="lastname" class="text-control" />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="text-control" />
          </div>
          <div class="formData">
            <label for="message" id="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              class="text-control"
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/models/photographer.js"></script>
    <script src="scripts/models/media.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
