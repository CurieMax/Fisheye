<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Fisheye - Photographes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body id="body">
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main" aria-hidden="false">


    </main>

    <footer>

    </footer>

    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="formTitle">
      <div class="modal__window" aria-hidden="true">
        <form class="form">
          <div class="form__header">
            <h2 id="formTitle" class="form__title">Contactez-moi</h2>
            <button
              type="button"
              aria-label="Bouton de fermeture de la fenêtre de formulaire"
              class="form__close"
              data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="form__body">
            <label class="form__label" for="firstName">Prénom</label>
            <input class="form__input" type="text" id="firstName" name="firstName" minlength="2" required/>
            <label class="form__label" for="lastName">Nom</label>
            <input class="form__input" type="text" id="lastName" name="lastName" minlength="2" required/>
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" id="email" name="email" pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required/>
            <label class="form__label" for="message">Message</label>
            <input class="form__input" type="text" id="message" name="message" minlength="10" maxlength="100" required/>
          </div>
          <button class="form__button button submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
