<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/716860e1f2.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <!--header photographer-->
    <div class="photographer-header"></div>
    <!-- Dropdown nav-->
    <div class="dropdown">
      <label>Trier par</label>
      <div id="select-btn" role="button" class="select" aria-labelledby="select_option" aria-haspopup="listbox">
        <span><img id="arrow-down" src="assets/icons/arrow_down.svg" /></span>
        <ul class="selector-list" role="listbox" aria-labelledby="select_option">
          <li id="popularity" class="selector active" role="option" aria-labelledby="select_option1">Popularité
          </li>
          <ul class="selector-bloc">
            <li id="date" class="selector" role="option" aria-labelledby="select_option2">Date</li>
            <li id="title" class="selector" role="option" aria-labelledby="select_option3">Titre</li>
          </ul>

        </ul>
      </div>
    </div>
    <!--section cards images-->
    <section id="section"></section>
  </main>
  <!--Modal Formulaire-->
  <div class="contact_modal" id="open-modal">
    <div class="overlay"></div>
    <div class="modal">
      <header id="header-form">
        <h2 id="title-form">Contactez-moi <br></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form name="contact" action="photographer.html" method="get" onsubmit="">
        <div class="formData">
          <label for="prenom">Prénom</label>
          <input class="text-control" type="text" id="prenom" name="prenom" aria-labelledby="prenom" minlength="2" />
        </div>
        <div class="formData">
          <label for="nom">Nom</label>
          <input class="text-control" type="text" id="nom" name="nom" aria-labelledby="nom" />
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" aria-labelledby="email" />
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="4" required minlength="5" aria-labelledby="message" /></textarea>
        </div>
        <button class="contact_button" aria-label="Envoi du formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <!--Bloc total likes-->
  <div class="bloc-stat"></div>
  <!--Modal Lightbox-->
  <div class="lightbox">
    <img class="close-lightbox" src="assets/icons/close_lightbox.svg" />
    <a class="left-arrow"><img src="assets/icons/arrow_left.svg" /></a>
    <a class="right-arrow"><img src="assets/icons/arrow_right.svg" /></a>
    <div class="lightbox-container">
      <!--<img src="assets/images/243/Animals_Rainbow.jpg" width="900" height="900">-->
    </div>
  </div>
  <!-- Script-->
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <!--<script type="module" src="/scripts/pages/formContact.js"></script>-->
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/likes.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
</body>

</html>
