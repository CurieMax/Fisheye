<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph_header">  
      </div>
      <div class="sort_options">
        <label for="sort_media">Trier par :</label>
        <select name="sort_media" id="sortMedia">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="contact_title">
          <h2>Contactez-moi</h2>
          <img class="close" src="assets/icons/close.svg"/>
        </header>
				<form id="contact_form">
					<div>
						<label for="firstName">Prénom</label>
						<input 
              type="text"
              id="firstName"
              name="first_name"
               />
              <div id="error"></div>
					</div>
          <div>
						<label for="lastName">Nom</label>
						<input 
              type="text"
              id="lastName"
              name="last_name"/>
              <div id="error"></div>
					</div>
          <div>
						<label for="mail">Email</label>
						<input 
              type="email" 
              id="mail" 
              name="email"/>
              <div id="error"></div>
					</div>
          <div>
						<label for="message">Votre message</label>
						<input
              type="text"
              id="message"
              name="message"/>
              <div id="error"></div>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>

        
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
  </body>
</html>
