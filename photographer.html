<!DOCTYPE html>
<html>
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8870a3e68e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">
          <img
            src="assets/images/logo.png"
            class="logo photographerPage"
            alt="Fisheye Home Page"
          />
        </a>
      </header>
      <main id="main"></main>
      <!-- HTML -->
      <section id="media-container">
        <div id="media-container-header">
          <label for="sortSelect">Trier par :</label>
          <div
            class="custom-select"
            role="combobox"
            aria-haspopup="listbox"
            aria-expanded="false"
            tabindex="0"
          >
            <button
              id="sortSelect"
              aria-labelledby="selectedOptionLabel"
              aria-haspopup="listbox"
              aria-expanded="false"
              tabindex="0 "
            >
              <span id="selectedOptionLabel" class="sr-only">Trier par : </span>
              <span
                id="selectedOption"
                role="option"
                aria-selected="true"
                tabindex="-1"
                >Popularité</span
              >
            </button>
            <ul
              id="selectOptions"
              class="select-options"
              role="listbox"
              aria-activedescendant="selectedOption"
            >
              <li
                role="option"
                aria-selected="false"
                tabindex="-1"
                data-value="popularity"
              >
                Popularité
              </li>
              <li
                role="option"
                aria-selected="false"
                tabindex="-1"
                data-value="date"
              >
                Date
              </li>
              <li
                role="option"
                aria-selected="false"
                tabindex="-1"
                data-value="title"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>

        <div id="media-container-main"></div>
      </section>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/utils/fetch.js"></script>
    <script src="scripts/templates/photographerProfileTemplate.js"></script>
    <script src="scripts/templates/createMediaElement.js"></script>
    <script src="/scripts/pages/photographerProfile.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/listBox.js"></script>
  </body>
</html>
