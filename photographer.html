<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/0e8c5e07d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photograph-medias"></section>
    </main>

    <div class="lightbox"></div> 

    <div id="contact_modal">
			<div class="modal">

				<div class="contact-header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>

				<form action="index.html" method="get" name="form">
					<div>
						<label for="firstname">Pr√©nom</label>
						<input type="text" name="firstname" id="firstname" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname"/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
            <label for="textarea">Votre message</label>
            <textarea name="textarea" id="textarea" cols="45" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>

			</div>
		</div>

    <footer class="totalLikesContainer"></footer>
    
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/profileFactory.js"></script>

    <script src="scripts/pages/sort.js"></script>
    
  
  </body>
