<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" referrerpolicy="no-referrer" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>

      <div class="filter_contenair">
        <h2 class="filter_label">Trier par</h2>
        <select class="filter">
          <option value="0">Popularité</option>
          <option value="1">Date</option>
          <option value="2">Titre</option>
        </select>
       
      </div>
      <div class="photographer_media">
      </div>
      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer le formulaire" onclick="closeModal()">
        </header>
        <div class="form_title"></div>
        
				<form>
					<div>
						<label>Prénom</label>
						<input 
            class="text-control"
            type="text"
            id="first"
            name="first">
            
                <span id="firsterror"></span>
            <label>Nom</label>
						<input 
            class="text-control"
            type="text"
            id="last"
            name="last">
            
                <span id="lasterror"></span>
            <label>Email</label>
						<input 
            class="text-control"
            type="email"
            id="email"
            name="email"
            autocomplete="email">
            
                <span id="emailerror"></span>
            <label>Votre message</label>
            <textarea id="message"></textarea>
                <span id="messageerror"></span>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/photographer_profile.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  
  </body>
</html>
