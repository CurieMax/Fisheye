<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css""
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <div class="photograph-infos"></div>
        <button
          aria-label="contact"
          class="contact_button"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <div class="photograph-picture"></div>
      </div>
      <div class="media-filter">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter" aria-label="Trier par">
          
          <option value="Popularite" >Popularite</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section class="media-section"></section>
    </main>
    <div id="contact_modal" role="dialog" aria-modal="true" hidden>
      <div class="modal">
        <header role="banner">
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="close modal"
          />
        </header>
        <form onsubmit="sendMessage(event)" role="form">
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="prénom"/>
            <span class="error" id="firstNameError" aria-live="polite" role="alert">
              Veuillez saisir votre Prénom
            </span>
          </div>
          <div>
            <label for="lastName">Nom</label>
            <input id="lastName" name="nom" />
            <span class="error hidden" id="lastNameError" aria-live="polite" role="alert">
              Veuillez saisir votre Nom
            </span>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" />
            <span class="error" id="emailError" aria-live="polite" role="alert">
              Veuillez saisir votre Email ou un Email valide
            </span>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message"></textarea>
            <span class="error" id="messageError" aria-live="polite" role="alert">
              Veuillez saisir un message
            </span>
          </div>

          <button aria-label="envoyer" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox-content">

        <div class="lightbox-left icon">
          <i id="left-arrow" class="fa-solid fa-chevron-left" aria-label="previous" tabindex="0"></i>
        </div>
        <div class="media-content"></div>

        <div class="lightbox-right icon">
          <i id="right-arrow" class="fa-solid fa-chevron-right" aria-label="next" tabindex="0"></i>
          <div class="lightbox-close">
            <i class="fa-solid fa-xmark" aria-label="close" tabindex="0"></i>
          </div>
        </div>
 
      </div>
    </div>
    <div class="total-likes">
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
