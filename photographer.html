<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/3cca219877.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <a href="/index.html">
                <img
                    src="assets/images/logo.png"
                    alt="Fisheye Home page"
                    class="header__logo"
                />
            </a>
        </header>
        <main id="main">
            <div class="photographer_header">
                <button class="button" onclick="displayModal()">
                    Contactez-moi
                </button>
            </div>
            <div class="sorter">
                <span class="sorter__title" id="orderBy">Trier par</span>
                <button
                    class="sorter__selected button-sorter button-sorter-4"
                    role="button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="sorterList"
                >
                    <span>Popularité</span>
                    <i
                        class="fa-solid fa-chevron-down"
                        aria-hidden="true"
                        data-fa-transform="right-32"
                    ></i>
                </button>
                <ul
                    class="sorter__list"
                    role="listbox"
                    id="sorterList"
                    aria-labelledby="orderBy"
                    aria-activedescendant=""
                >
                    <li>
                        <button
                            class="button-sorter button-sorter-1 option"
                            id="like"
                            role="option"
                        >
                            <span>Popularité</span>
                            <i
                                class="fa-solid fa-chevron-down fa-rotate-180"
                                aria-hidden="true"
                                data-fa-transform="right-32"
                            ></i>
                        </button>
                    </li>
                    <li>
                        <button
                            class="button-sorter button-sorter-2 option"
                            id="date"
                            role="option"
                        >
                            <span>Date</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="button-sorter button-sorter-3 option"
                            id="title"
                            role="option"
                        >
                            <span>Titre</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="media"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header class="modal__header">
                    <h2 class="modal__header__title">Contactez-moi</h2>
                    <img
                        src="assets/icons/close.svg"
                        alt=""
                        class="modal__header__img"
                        onclick="closeModal()"
                    />
                </header>
                <form class="form">
                    <div>
                        <label>Prénom</label>
                        <input />
                    </div>
                    <button class="button">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Utils -->
        <script src="scripts/utils/dropDownOfSort.js"></script>
        <script src="scripts/utils/contactForm.js"></script>

        <!-- Pages -->
        <script type="module" src="scripts/pages/photographer.js"></script>
    </body>
</html>
