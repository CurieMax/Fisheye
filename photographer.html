<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" alt="Contact Me">Contactez-moi</button>
      </div>

      <div class="selectContainer">
        <h3>Trier par</h3>
        <div role="button" aria-haspopup="listbox" id="listbox1">
            <div role="listbox" id="listbox1-1" aria-activedescendant >Popularité</div>
            <div role="listbox" id="listbox1-2" aria-activedescendant >Date</div>
            <div role="listbox" id="listbox1-3" aria-activedescendant >Titre</div>
        </div>
      </div>

      <div class="photograph-media">

      </div>
      <div class="photograph-detail">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"  alt="icon de close modal"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/UserDetail.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
