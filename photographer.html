<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/style2.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="navigation">
      <a href="/index.html" aria-label="Fisheye Home page" role="Image link">
        <img src="assets/images/logo.png" class="logo" alt="fisheyes"/>
      </a>
    </header>
    <main id="main">
      <section class="presentation__section">
        
      </section>

      <div class="filter-condition">
        <span>filter par :</span>
        <select name="" id="select" >
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section class="photo-field">
      </section>
      <div class="slider">
        <div class="slides__container"></div>
        <div class="back">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="next">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="close">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </main>
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js" defer></script>
  </body>
</html>
