<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="media_section">
        <!-- Affichage des medias -->
      </div>
    </main>
    <dialog id="contact_modal" aria-labelledby="title">
			<div class="modal">
				<header>
          <div class="nameContact">
            <h2>Contactez-moi</h2>
            <p class="photographerName"></p>
          </div>
          <button class="close" aria-label="fermeture du formulaire">
            <img src="assets/icons/close.svg" class="close" />
          </button>
        </header>
				<form class="form">
					<div>
						<label for="firstname" >Prénom</label>
						<input name="firstname" id="firstname" type="text" placeholder="Saisissez votre prénom" />
					</div>
          <div>
						<label for="lastname" >Nom</label>
						<input name="lastname" id="lastname" type="text" placeholder="Saisissez votre nom de famille" />
					</div>
          <div>
						<label for="email" >Email</label>
						<input name="email" id="email" type="email" placeholder="Saisissez votre adresse email" />
					</div>
          <div>
						<label for="message" >Votre message</label>
            <textarea name="message" id="message" rows="4" placeholder="Saisissez votre message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</dialog>
  </body>
</html>
