<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-info">
        <!-- Placeholder for Photographer Details -->
        <div class="photographer-main-info">
          <div id="photographer-name"></div>
          <div id="photographer-location"></div>
          <div id="photographer-tagline"></div>
        </div>
        <button id="openModal" onclick="displayModal()"><h2>Contactez-moi</h2></button>
        <div id="photographer-image"></div>
      </section>
      <span>Trier par :</span>
      <section class="photographer-media" id="media-container">
        <!-- Media items will be dynamically added here -->
      </section>
      <div class="modal_container">
      <div id="contact_modal" class="modal">
        <div class="modal-content">
          <header>
            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              alt="Close"
              aria-label="Close modal"
            />
          </header>
          <form class="form" id="formulaire">
            <div class="formData">
              <label for="first">Prénom</label><br />

              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
              />
              <span class="error errorFirst"
                >Veuillez entrer 2 caractères ou plus pour le champ du
                prénom.</span
              >
            </div>
            <div class="formData">
              <label for="last">Nom</label><br />

              <input class="text-control" type="text" id="last" name="last" />
              <span class="error errorLast"
                >Veuillez entrer 2 caractères ou plus pour le champ du
                nom.</span
              >
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br />

              <input class="text-control" id="email" name="email" />
              <span class="error errorEmail"
                >Veuillez entrer une adresse mail valide.</span
              >
            </div>
            <input
              class="btn-submit formData button-submit"
              type="submit"
              value="C'est parti"
            />
          </form>
        </div>
        </div>
      </div>
      <div id="photographer-price"></div>
    </main>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/templates/photographerData.js"></script>
    <script src="scripts/pages/form.js"></script>
  </body>
</html>
