<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo de Fisheye - Page d'accueil"/></a>
    </header>
    <main id="main" aria-hidden="false">
      <header class="photograph-header">
        <ul>
        </ul>
        <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
      </header>
      <!-- filters -->
      <section class="filter">
        <form> 
          <label>Trier par</label>
          <div class="dropdown-wrapper">
            <input type="checkbox" class="dropdown-chk" id="check1" />
            <label for="check1" class="dropdown-label">Popularité</label>
            <ul class="dropdown-ul">
              <li><hr></li>
              <li class="mediaDateDesc">Date<hr></li>
              <li class="mediaTitleAsc">Titre</li>
            </ul>
          </div>
        </form>
      </section>

      <!-- media -->
      <section class="media">
        <ul>
        </ul>
      </section>

      <!-- price and total likes photographer -->
      <div class="price-and-likes">
        <div class="total-likes"></div>
      </div>
    </main>

    <!-- form contact modal -->
    <div id="contact-modal" role="dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/whiteClose.svg" alt="ferme le formulaire de contact" onclick="closeModal()"/>
        </header>
				<form method="get">
          <div>
            <p></p>
          </div>
					<div>
						<label for="first">Prénom</label>
						<input type="text" name="first" id="first" aria-describedby="first-validate"/>
					</div>
          <div>
						<label for="last">Nom</label>
						<input type="text" name="last" id="last" aria-describedby="last-validate"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" aria-describedby="email-validate"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea name="message" id="message" aria-describedby="message-validate"></textarea>
					</div>
          <button class="contact-button" onclick="return displayUserDataInConsole()">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- lightbox modal -->
    <div id="lightbox-modal">
      <div class="content-modal">
        <img src="assets/icons/brownClose.svg" alt="ferme le carousel des medias du photographe" onclick="closeLightboxModal()" />
        <button class="carousel-prev" onclick="return prev()"><em class="fa-sharp fa-solid fa-chevron-left fa-2xl" title="naviguer vers le media précedent"></em></button>
        <div class="carousel">
          <div class="carousel-container">
          </div>
        </div>
        <button class="carousel-next" onclick="return next()"><em class="fa-sharp fa-solid fa-chevron-right fa-2xl" title="naviguer vers le media suivant"></em></button>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js "></script>
    <script src="scripts/factories/lightboxFactory.js"></script>
  </body>
</html>
