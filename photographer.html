<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photographer-info"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <article class="tri">
        <p>Trier par</p>
        <ul>
          <li>Popularité</li>
          <li class="hidden">Date</li>
          <li class="hidden">Titre</li>
        </ul>
        <i class="fas fa-chevron-down"></i>
      </article>
      <section class="media-content"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="fixed-counter">
      <p>297 081 <i class="fas fa-heart"></i></p>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
