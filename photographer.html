<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />    
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
    <a href="./index.html" title="retour à la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="Symbole de fisheye"  aria-label="Cette image contient le nom fisheye, cliquer dessus pour revenir à la page d'accueil"/></a>
    </header>
    <main id="main">
      <article class="photograph-header">
      </article>
      <article class="photograph-media">
        <h1 class="filter-list">Trié par
          <select>
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </h1>
      </article>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="contact_header">
          
          <!-- add dynamic user name -->
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input name="prenom" id="prenom"  type="text" placeholder="entrer son prénom"/>
            <label for="nom">Nom</label>
            <input name="nom" id="nom"  type="text" placeholder="entrer son nom"/>
            <label for="Email">Email</label>
            <input name="Email" id="Email"  type="email" placeholder="entrer son Email"/>
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="entrer son message">

            </textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
