<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Page d'accueil de Fisheye"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photographer-info"></div>
        <button
          id="contact_button"
          class="contact_button"
          role="button"
          aria-label="Contact me"
        >
          Contactez-moi
        </button>
      </section>
      <section class="tri" tabindex="0">
        <p id="filter-list">Trier par</p>
        <ul role="list" aria-labelledby="filter-list" tabindex="0">
          <li class="filters" role="listitem" tabindex="0">Popularit√©</li>
          <li class="hidden filters" role="listitem" tabindex="0">Date</li>
          <li class="hidden filters" role="listitem" tabindex="0">Titre</li>
        </ul>
        <em
          class="fas fa-chevron-down"
          role="button"
          aria-haspopup="listbox"
          aria-expanded="false"
        ></em>
      </section>
      <section id="media-content" tabindex="0"></section>
    </main>
    <div id="contact_modal" aria-labelledby="contact-me">
      <div class="modal">
        <header>
          <h2 id="contact-me">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            id="contact_close"
            role="button"
            aria-label="close contact form"
            alt="Bouton de fermeture du formulaire"
          />
        </header>
      </div>
    </div>
    <div class="fixed-counter"></div>
    <script src="/scripts/classes/classes.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
