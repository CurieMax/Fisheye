<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76ea79564c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
  
    

      <header >
        <img src="assets/images/logo.png" class="logo" />
     <script src="https://kit.fontawesome.com/76ea79564c.js" crossorigin="anonymous"></script>
      </header>

    <main id="main">
      <section class="photographer">
        
        <button class="contact_button" id="contact_button" >Contactez-moi</button>
      
      </section>
      <div class="finderZone">
        <p class="trierPar">Trier par</p>
        <div class="trieur">


        <input type="checkbox" id="checkbox"  unchecked>
         
   
          <div  class="trieurElements">
            <p id="selected">Popularité</p>
            <span class="fa-solid fa-chevron-down chevron"></span>
          </div>
        </input>
   
        <div id="optionList">
          <div class="trieurElements">
            <p>Popularité<p>
            <span class="fa-solid fa-chevron-up chevron"></span>
          </div>
          <p class="trieurElements">Date</p>
          <p class="trieurElements">Titre</p>
        </div>
     
        </div>

      </div>


      <section id="media" aria-label="photographer work">
     

      </section>
    </main>
    <dialog class="lightBox" id="lightBoxModal">
    <section id="caroussel">
      <div id="leftSection" class="sideSection">
        <button id="leftButton" class="carousselButton"><em class="fa-solid fa-chevron-left"></em></button>
      </div>
      <div id="centerSection">
        <section id="mediaSection"></section>

      </div>
      <div id="rightSection" class="sideSection">
        <button id="closeButton" class="carousselButton"><em class="fa-solid fa-close"></em></button>
        <button id="rightButton" class="carousselButton"><em class="fa-solid fa-chevron-right"></em></button>
      </div>
    </section>
  </dialog>
    <div id="contact_modal" role="dialog">
			<div class="modal" >
				<header>
          <h2>Contactez-moi</h2>
          <img id='modalCloseBtn'src="assets/icons/close.svg"/>
        </header>
				<form class="form">
					<div>
						<label id="prenomUtilisateur">Prénom</label>
						<input id="inputPrenom" for="prenomUtilisateur" aria-labelledby="prenomUtilisateur">
            <label id="nomUtilisateur">Nom</label>
            <input id="inputNom" for="nomUtilisateur" aria-labelledby="nomUtilisateur">
            <label id="emailUtilsateur">Email</label>
            <input id="inputEmail" for="emailUtilisateur" aria-labelledby="emailUtilisateur" aria-describedby[]="email-format" >
            <span id="email-format" class="hidden" >quelquechose@domain.extension</span>
         
            <label id="votreMessage">Votre message</label>
            <input id="inputMessage" class="formMessage" for="votreMessage" aria-label="votreMessage">
					</div>
          <button id=validButton class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js" type="module"></script>

  </body>
</html>
