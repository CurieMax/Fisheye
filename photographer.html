<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph_info">
        <div class="name"></div>
        <div class="city"></div>
        <div class="tagline"></div>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="picture_photographer">
      </div>
    </div>
    <div class="sortBy">
      <div class="sortBy_text">
        <p>Trier par</p>
      </div>
      <!--DROPDOWN-->
      <div class="dropdown">
        <button class="dropdown_button">Popularité</button>
        <div class="dropdown-content">
        <a href="#">Date</a>
        <a href="#">Titre</a>
        </div>
      </div>
    </div>
    <div class="thumbnail">
      <div class="thumbnail_section">
       <!-- <div class="under_image"></div>-->
      </div>
    </div>
    <div class="callToAction">
      <div class="callToAction_section" id="ctaRectangle"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <div id="nameForm"></div>
          <label>Prénom</label>
          <input />
          <label>Nom</label>
          <input />
          <label>Email</label>
          <input />
          <label>Votre message</label>
          <textarea id="comments" class="input-textarea" name="comment" placeholder=""></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
