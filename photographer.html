<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Link icon -->
    <script src="https://kit.fontawesome.com/e98437f901.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt ="Fisheye Home page" class="logo"/></a>
    </header>
    <main id="main">
      <section class="section-info"></section>
      <section class="section-filtre">
        <label for="filtres">Trier par</label>
        <select class="section-filtre-select" name="filtres" id="filtres">
          <option value="pop">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </section>
      <section class="section-gallery"></section>
      <section class="section-stat">
        <div class="section-stat-like">
          <p class="section-stat-like-nombre"></p>
          <i class='fas fa-heart'></i>
        </div>
        <p class="section-stat-prix"></p>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
