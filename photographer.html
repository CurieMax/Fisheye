<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main" class="main-wrapper" aria-hidden="false">
      <div id="photograph-header"></div>
      <div class="medias-wrapper" id="medias-wrapper"></div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img id="modalClose" src="assets/icons/close.svg" />
        </header>
        <form
          name="reserve"
          action="photographer.html"
          method="get"
          class="form-body"
          id="form-body"
        >
          <div class="formData">
            <label>Pr√©nom</label>
            <br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
            <span class="error-message" id="error-first"></span>
            <br />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
        <div id="validation-message"></div>
      </div>
    </div>
    <div
      class="photo_modal"
      id="modal-wrapper"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modalTitle"
    >
      <div id="modalPhoto">
        <div id="modal-content"></div>
        <div role="button" class="controls controls-left" id="controls-left">
          <span class="img prev-image">
            <i aria-hidden="true" class="fa fa-arrow-circle-left"></i>
          </span>
          <p class="sr-only">Previous</p>
        </div>
        <button class="modal-close-btn">Close modal</button>
        <div role="button" class="controls controls-right">
          <span class="img next-image">
            <i aria-hidden="true" class="fa fa-arrow-circle-right"></i>
          </span>
          <p class="sr-only">Next</p>
        </div>
      </div>
    </div>

    <!-- Entry point -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <!-- Templates -->
    <script
      type="module"
      src="/scripts/templates/aboutPhotographer.js"
    ></script>
    <!-- Templates -->
    <script type="module" src="/scripts/templates/photographerWork.js"></script>
    <!-- Templates -->
    <script type="module" src="/scripts/templates/lightbox.js"></script>
    <!-- Contact Form -->
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <!-- Photo Modal -->
    <script type="module" src="/scripts/utils/photoModal.js"></script>
    <!-- Api -->
    <script type="module" src="/scripts/api/api.js"></script>
  </body>
</html>
