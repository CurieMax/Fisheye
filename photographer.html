<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img class="close" src="assets/icons/close.svg" />
          </header>
          <form name="reserve">
            <div class="formData">
              <label class="text-label" for="first">Pr√©nom</label><br>
              <input class="text-control" type="text" id="first" name="first" minlength="2">
            </div>
            <div class="formData">
              <label class="text-label" for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" minlength="2">
            </div>
            <div class="formData">
              <label class="text-label" for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email">
            </div>
            <div class="formData">
              <label class="text-label" for="txtMsg">Votre message</label><br>
              <input class="text-control" type="text-area" id="txtMsg" name="txtMsg">
            </div>
            <button class="submit-form-btn " type="submit">Envoyer</button>
          </form>
        </div>
		</div>
    </main>
    
    <script  type='module' src="/scripts/factories/photographerFactory.js" ></script>
    <script src="/scripts/pages/photographer.js" type="module" ></script>
    <script  src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/pages/index.js" type="module"></script>
  </body>
</html>
