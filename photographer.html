<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" ariel-label="Link to Fisheye Home Page">
                <img src="./assets/images/logo.png" alt="Fisheye Home Page" class="logo">
            </a>
        </header>
        <main id="main" class="margin_left_right">
            <div class="photograph_header">
                <div class="photograph_about">
                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                </div>
                <div class="photograph_button">
                    <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
                </div>
                <div class="photographer_card">
                    <img src="test.jpg">
                </div>
            </div>
            <div class="filter_section">
                <h5>Trier par</h5>
                <div class="select_filter">
                    <button class="select_button">Popularité</button>
                    <div class="select_content">
                        <div class="whiteline"></div>
                        <a id="select1">Date</a>
                        <div class="whiteline"></div>
                        <a id="select2">Titre</a>
                    </div>
                </div>
            </div>
            <div class="media_section"></div>
            <div id="contact_modal">
                <div class="modal">
                    <header>
                        <h2>Contactez-moi</h2>
                        <img src="./assets/icons/close.svg" onclick="closeModal()">
                    </header>
                    <form>
                        <div>
                            <label>Prénom</label>
                            <input>
                        </div>
                        <button class="contact_button">Envoyer</button>
                    </form>
                </div>
            </div>
            <div class="photographer_statistic">
                <div class="total_likes">297 081</div>
                <div class="price_rate_daily"></div>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./dist/photographer.js"></script>
</html>
