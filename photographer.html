<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" id="contactHeaderBtn" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photographerWorksSection">
        <label for="">Trier par:</label>
        <select name="sortWorks" id="sortWorks">
          <option value="popularity" id="sortPopularity">Popularité</option>
          <option value="date" id="sortDate">Date</option>
          <option value="title" id="sortTitle">Titre</option>
        </select>
        <div class="photographerWorks"></div>
      </section>
      <div class="lightbox">
        <button class="lightbox__close">Fermer</button>
        <button class="lightbox__next">Suivant</button>
        <button class="lightbox__prev">Précédent</button>
        <div class="lightbox__container">
          <img src="" alt="" class="lightbox__img">
          <video controls class="lightbox__video"></video>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName" id="firstName">Prénom</label>
						<input type="text">
            <label for="lastName">Nom</label>
            <input type="text">
            <label for="mail">E-Mail</label>
            <input type="text">
            <label for="msg">Votre message</label>
            <input type="area">
					</div>
          <button class="contact_button" id="sendFormBtn">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
