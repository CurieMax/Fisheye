<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/style2.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="navigation" class="nav">
      <a href="/index.html" aria-label="Retour à la page d'accueil Fisheye" role="Image link">
        <img src="assets/images/logo.png" class="logo" alt="fisheyes"/>
      </a>
    </header>
    <main id="main">

      <section class="presentation__section">
      </section>
      <div class="filter">
        <span class="filter__span">Trier par</span>
        <div class="dropdown">
          <button id="btnListbox" class="button__top" role="button" aria-haspopup="listbox" aria-expanded="true">
            <span></span> 
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="filter__options">
            <ul>
              <li>
                <a class="first__option option" role="listbox" aria-activedescendant="true" aria-labelledby="btnListbox">Popularité</a> <i class="fas fa-chevron-up"></i>
              </li>
              <li>
                <a class="option" role="listbox" aria-activedescendant="true" aria-labelledby="btnListbox">Date</a>
              </li>
              <li>
                <a class="option" role="listbox" aria-activedescendant="true" aria-labelledby="btnListbox">Titre</a> 
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      
      <section class="photo-field" role="dialog" aria-label="image de la vue de présentation">
      </section>
      <div class="slider">
        <div class="slides__container"></div>
        <div class="back" role="Link" aria-label="image précédente">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="next" role="Link" aria-label="image suivante">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="close" role="Buttons" aria-label="ferme la fenêtre">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="totalLikes">
        <span class="totalLikes__likes"></span><i class="fas fa-heart" role="Image" aria-label="likes"></i>
        <span class="totalLikes__price">/jour</span>

      </div>
    </main>
    
    <div id="contact_modal">
			
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
