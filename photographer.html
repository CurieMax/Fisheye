<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="redirige vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="section-photographe">
      <!--Content of photographerProfile  here-->
    </section>
    <section class="portfolio-section">
      <section class="filter">
        <!-- Filter -->
      </section>
      <div class="portfolio">
        <!--Content here-->
      </div>
    </section>
  </main>
  <div id="contact-modal">
    <div class="modal" role="dialog" aria-labelledby="modal-Title" tabindex="-1">
      <header class="header-modal">
        <h2 id="modal-Title">Contactez-moi<br></h2>
        <img class="close-form" role="button" tabindex="-1" aria-label="Fermer le formulaire de contact"
          src="assets/icons/close.svg" />
      </header>
      <form>
        <div>
          <label for="prenom">Pr√©nom</label>
          <input type="text" name="prenom" id="prenom" placeholder="Jean" required>
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" placeholder="Dupont" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="jean.dupont@gmail.com" required>
          <label for="commentaire">Votre message</label>
          <textarea name="commentaire" id="commentaire" rows="3" placeholder="Je prends contact avec vous..."
            required></textarea>
        </div>
        <button class="contact-button submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/0a21fd0714.js" crossorigin="anonymous"></script>
  <!-- Page -->
  <script type="module" src="scripts/pages/photographer.js"></script>

  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
