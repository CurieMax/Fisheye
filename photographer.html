<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/0e8c5e07d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye"/>
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photograph-medias"></section>
    </main>

    <div class="lightbox"></div> 

    <div id="contact_modal">
			<div class="modal">

				<div class="contact-header">
          <h2 class="contact-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" class="close-modale" alt="Icône Fermer"/>
        </div>

				<form action="index.html" method="get" name="form">
					<div>
						<label for="firstname" class="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" class="input-form" />
            <span class="error-firstname"></span>
            <label for="lastname" class="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" class="input-form" />
            <span class="error-lastname"></span>
            <label for="email" class="email">Email</label>
            <input type="email" name="email" id="email" class="input-form" />
            <span class="error-email"></span>
            <label for="textarea" class="textarea">Votre message</label>
            <textarea name="textarea" id="textarea"></textarea>
            <span class="error-textarea"></span>
					</div>
          <button class="contact_button submit-btn">Envoyer</button>
				</form>

			</div>
		</div>

    <footer class="totalLikesContainer"></footer>
    
    <script src="/scripts/utils/contact.js"></script>
    <script src="scripts/factories/profileFactory.js"></script> 
    <script src="scripts/factories/lightboxFactory.js"></script>
    <script src="scripts/factories/mediasFactory.js"></script>
    <script src="scripts/factories/totalLikesFactory.js"></script>
    <script src="scripts/pages/sort.js"></script>
    <script src="scripts/pages/medias.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/likesCounter.js"></script>
    
    
    
  
  </body>
</html>
