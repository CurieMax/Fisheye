<!DOCTYPE html>
<html>
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8870a3e68e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="overlay" aria-hidden="true">
      <p class="sr-only">
        Ce contenu est actuellement indisponible. La boîte de dialogue est
        ouverte.
      </p>
    </div>
    <div class="container">
      <header>
        <a href="/">
          <img
            src="assets/images/logo.png"
            class="logo photographerPage"
            alt="Fisheye Home Page"
          />
        </a>
      </header>
      <main id="main"></main>
      <!-- HTML -->
      <section id="media-container">
        <div id="media-container-header">
          <label for="sortSelect">Trier par :</label>
          <div
            class="custom-select"
            role="combobox"
            aria-haspopup="listbox"
            aria-expanded="false"
            tabindex="0"
          >
            <button
              id="sortSelect"
              aria-labelledby="selectedOptionLabel"
              aria-haspopup="listbox"
              aria-expanded="false"
              tabindex="-1"
            >
              <span id="selectedOptionLabel" class="sr-only">Trier par : </span>
              <span
                id="selectedOption"
                role="option"
                aria-selected="true"
                tabindex="-1"
                >Popularité</span
              >
            </button>
            <ul
              id="selectOptions"
              class="select-options"
              role="listbox"
              aria-activedescendant="selectedOption"
            >
              <li
                role="option"
                aria-selected="false"
                tabindex="-1"
                data-value="popularity"
              >
                Popularité
              </li>
              <li
                role="option"
                aria-selected="false"
                tabindex="-1"
                data-value="date"
              >
                Date
              </li>
              <li
                role="option"
                aria-selected="false"
                tabindex="-1"
                data-value="title"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>

        <div id="media-container-main"></div>
      </section>

      <div
        id="contact_modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        aria-describedby="modalDescription"
      >
        <div class="modal-contact">
          <div class="header">
            <h2 id="modalTitle">
              Contactez-moi<br /><span id="photographerName"></span>
            </h2>
            <button
              aria-label="Fermer la modale"
              onclick="closeModal('contact_modal')"
            >
              <img src="assets/icons/close.svg" alt="Fermer la modale" />
            </button>
          </div>
          <form aria-label="Formulaire de contact">
            <label for="firstName" tabindex="-1"
              >Prénom <span class="required" tabindex="-1">*</span></label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              aria-required="true"
              required
              tabindex="0"
            />

            <label for="name" tabindex="-1"
              >Nom <span class="required" tabindex="-1">*</span></label
            >
            <input
              type="text"
              id="name"
              name="name"
              aria-required="true"
              required
              tabindex="0"
            />

            <label for="email" tabindex="-1"
              >Email <span class="required" tabindex="-1">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              aria-required="true"
              required
              tabindex="0"
            />

            <label for="message" tabindex="-1"
              >Votre message
              <span class="required" tabindex="-1">*</span></label
            >
            <textarea
              id="message"
              name="message"
              aria-required="true"
              required
              tabindex="0"
            ></textarea>

            <button type="submit" class="contact_button" tabindex="0">
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/utils/fetch.js"></script>
    <script src="scripts/templates/photographerProfileTemplate.js"></script>
    <script src="scripts/templates/createMediaElement.js"></script>
    <script src="/scripts/utils/listBox.js"></script>
    <script src="/scripts/pages/photographerProfile.js"></script>
    <script src="/scripts/utils/modal.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
