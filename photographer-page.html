<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1aa21329e4.js" crossorigin="anonymous"></script>
    <title>Fisheye</title>
  </head>
  <body>
    <header>
        <img src="assets/images/logo.png" class="logo" />
      </header>
      <main id="main">
        <div class="photographer">
          
        </div>
     
        <div class="menu-deroulant">
          <p class="sort">Trier par</p>
          <select>
            <option value="popularity" class="sort-option">Popularité</option>
            <option value="date" class="sort-option">Date</option>
            <option value="title" class="sort-option">Titre</option>
          </select>
        </div>
        <div class="photos"></div>
        <div class="total-likes"></div>
    </main>
    <div id="contact_modal" tabindex="-1" aria-hidden="true" role="dialog" aria-modal="true" aria-describedby="h2Contact">
      <div class="modal">
        <header aria-labelledby="h2Contact">
          <h2 id="h2Contact">Contactez-moi</h2>
          <button id="closeButton"><img src="assets/icons/close.svg" onclick="closeModal()" id="closeForm" tabindex="0" alt="Bouton de fermeture"/></button>
        </header>
        <form id="formContact">
          <div>
            <div class="divField" id="divFirstname">
              <label id="labelFirst">Prénom</label>
              <input 
              aria-labelledby="labelFirst" 
              type="text" 
              id="inputFirstname" 
              name = "Prénom"
              minlength="2" 
              required/>
            </div>          
            
            <div class="divField" id="divLastname">
              <label id="labelName">Nom</label>
              <input 
              aria-labelledby="labelName" 
              type="text" 
              id="inputLastname"
              name = "Nom"
              minlength="2"
              required/>
            </div>          
            
            <div class="divField" id="divEmail">
              <label id="labelEmail">Email</label>
              <input 
              aria-labelledby="labelEmail" 
              type="email" 
              name = "Email"
              id="inputEmail"
              required/>
            </div>
  
            <div class="divField" id="divMessage">
              <label id="labelMessage">Votre Message</label>
              <textarea class="inputMessage" 
              aria-labelledby="labelMessage" 
              minlength="5" 
              name = "Message"
              id="inputMessage"
              required></textarea>
            </div>
                      
          </div>
          <button class="contact_button" id="submitContact">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <!--<script src="scripts/pages/index.js"></script>
      <script src="scripts/pages/photographer.js"></script>-->
      <script src="scripts/pages/photographer.js"></script>
      <script src="scripts/factories/media.js"></script>
      <script src="/scripts/utils/lightbox.js"></script>
      
  </body>
</html>
