<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a26836ded1.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="./index.html">
        <img
          src="./src/assets/images/logo.png"
          class="logo"
          alt="fisheye logo"
          aria-label="fisheye home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="photograph-filter">
        <p>Trier par</p>
        <div class="dropdown">
          <button
            id="dropdownButton"
            class="dropdown-button"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            onclick="toggleDropdown()"
          >
            Popularité
            <i
              id="dropdownIcon"
              class="dropdown-icon fa-solid fa-chevron-up"
            ></i>
          </button>
          <ul
            id="dropdownMenu"
            class="dropdown-menu"
            role="listbox"
            aria-labelledby="dropdownButton"
            style="display: none"
          >
            <li class="dropdown-menu-item" role="option" aria-selected="false">
              Date
            </li>
            <li class="dropdown-menu-item" role="option" aria-selected="false">
              Titre
            </li>
          </ul>
        </div>
      </div>
      <div id="content-media"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="./src/assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox_modal">
      <div class="lightbox-content">
        <button class="lightbox-nav-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="96"
            height="96"
            viewBox="0 0 96 96"
            fill="none"
          >
            <path
              d="M61.6399 66.36L43.3199 48L61.6399 29.64L55.9999 24L31.9999 48L55.9999 72L61.6399 66.36Z"
              fill="#911C1C"
            />
          </svg>
        </button>
        <div class="lightbox-media">
          <img
            src="./src/assets/photographers/Rhode/Event_KeyboardCheck.jpg"
            alt="@Rhode"
          />
          <p>Musical Festival Keyboard</p>
        </div>
        <div class="lightbox-nav-right-content">
          <button class="lightbox-nav-close" onclick="closeModaLightbox()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="72"
              height="72"
              viewBox="0 0 72 72"
              fill="none"
            >
              <g clip-path="url(#clip0_120_794)">
                <path
                  d="M57 19.23L52.77 15L36 31.77L19.23 15L15 19.23L31.77 36L15 52.77L19.23 57L36 40.23L52.77 57L57 52.77L40.23 36L57 19.23Z"
                  fill="#911C1C"
                />
              </g>
              <defs>
                <clipPath id="clip0_120_794">
                  <rect width="72" height="72" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
          <button class="lightbox-nav-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="96"
              height="96"
              viewBox="0 0 96 96"
              fill="none"
            >
              <path
                d="M34.3601 29.64L52.6801 48L34.3601 66.36L40.0001 72L64.0001 48L40.0001 24L34.3601 29.64Z"
                fill="#911C1C"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="./src/scripts/templates/photograph.js"></script>
    <script src="./src/scripts/models/CardPictureMedia.js"></script>
    <script src="./src/scripts/models/insert.js"></script>
    <script src="./src/scripts/pages/photographer.js"></script>
    <script src="./src/scripts/utils/contactForm.js"></script>
    <script src="./src/scripts/utils/openLightbox.js"></script>
  </body>
</html>
