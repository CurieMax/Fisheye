<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a26836ded1.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="./index.html">
        <img
          src="./src/assets/images/logo.png"
          class="logo"
          alt="fisheye logo"
          aria-label="fisheye home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="toggleContactForm()">
          Contactez-moi
        </button>
      </div>
      <div id="photograph-filter"></div>
      <div id="content-media"></div>
    </main>
    <div id="contact_modal"></div>

    <div id="lightbox_modal"></div>

    <!-- Templates -->
    <script src="./src/scripts/templates/photographHeader.js"></script>
    <!-- Models -->
    <script src="./src/scripts/models/mediaCard.js"></script>
    <script src="./src/scripts/models/pictureMedia.js"></script>
    <script src="./src/scripts/models/videoMedia.js"></script>
    <script src="./src/scripts/models/insert.js"></script>
    <script src="./src/scripts/models/modalLightbox.js"></script>
    <script src="./src/scripts/models/modalContactForm.js"></script>
    <script src="./src/scripts/models/dropdownFilter.js"></script>
    <!-- Managers -->
    <script src="./src/scripts/managers/photographerManager.js"></script>
    <script src="./src/scripts/managers/mediaManager.js"></script>
    <script src="./src/scripts/managers/dropdownManager.js"></script>
    <script src="./src/scripts/managers/insertManager.js"></script>
    <script src="./src/scripts/managers/contactFormManager.js"></script>
    <script src="./src/scripts/managers/lightboxManager.js"></script>
    <script src="./src/scripts/factories/mediasFactory.js"></script>
    <!-- Pages -->
    <script src="./src/scripts/pages/photographer.js"></script>
    <!-- Utils -->
    <script src="./src/scripts/utils/toggleContactForm.js"></script>
    <script src="./src/scripts/utils/toggleModalLightbox.js "></script>
    <script src="./src/scripts/utils/toggleDropdown.js"></script>
  </body>
</html>
