<!DOCTYPE html>
<html lang="fr">

    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye</title>
    </head>

    <body>

        <!-- Animation de chargement pendant que les datas des photographes sont chargées -->
        <div class="spinner" aria-hidden="true"></div>
        <!-- L'animation est remplacé par ce texte pour les screen readers -->
        <span class="sr-only loading-text">La page se charge</span>
        
        <header class="header header--home">
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"/>
            </a>
            <h1>Nos photographes</h1>
        </header>

        <main id="main" class="page__home">
            <!-- Bloc alimenté dynamiquement via JS -->
            <div class="photographers_section" role="region"></div>
        </main>

        <script type="module" src="scripts/pages/index.js"></script>

    </body>

</html>
