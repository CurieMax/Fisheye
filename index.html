<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/compiled/bundle7c3f12738ed6474f6d4d.js"></script>
    <title>Fisheye</title>
  </head>
  <body>
    <header class="header" role="banner">
      <a class="header__index-link" href="/" aria-label="Fisheye Home page">
        <img
          role="img"
          aria-hidden="true"
          src="assets/images/logo.png"
          class="header__logo"
          alt="Fisheye Home page"
        />
      </a>
      <h1 class="header__title">Nos photographes</h1>
    </header>
    <main class="main" role="main">
      <section class="main__photographer-list" role="list">
        <article class="card" role="listitem">
          <a
            href="#"
            class="card__link"
            data-id="243"
            role="link"
            aria-labelledby="card__name--243"
            aria-describebdy="card__label-description--243"
          >
            <img
              src="assets/photographers/MimiKeel.jpg"
              class="card__portrait"
              alt="Photo de profil de Mimi Keel"
              aria-hidden="true"
            />
            <div id="card__name--243" class="card__name">Mimi Keel</div>
            <span
              id="card__label-description--243"
              class="card__label-description hidden"
              >Page du photographe Mimi Keel</span
            >
          </a>
          <h2 class="hidden">Mimi Keel</h2>
          <div class="card__description">
            <p class="card__location" aria-label="Location">
              <span class="card__city">London</span>,
              <span class="card__country">UK</span>
            </p>
            <p class="card__tagline" aria-label="Slogan">
              Voir le beau dans le quotidien
            </p>
            <p class="card__price" aria-label="Prix">
              <span class="card__price-value">400</span>
              <span class="card__price-currency">â‚¬</span>/jour
            </p>
          </div>
        </article>
      </section>
    </main>
    <!--<svg class="icon-heart icon-heart--rotated">
      <use xlink:href="assets/icons/heart.svg#icon-heart"></use>
    </svg>-->
  </body>
</html>
