<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link href="./photographer.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <script src="https://kit.fontawesome.com/b0d4d543b2.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>
<body>
<header aria-label="header">
    <a aria-label="to fisheye home page" href="../index.html">
        <img src="../../assets/images/logo.png" class="logo" alt="logo fisheye"/>
    </a>
</header>
<main id="main">
    <section class="photographer-header"></section>
    <section>
        <div>
            <label for="menu">Trier par</label>
            <select id="menu">
                <option id="popular" onclick="updateSort()">
                    Popularité
                </option>
                <option id="date" onclick="updateSort()">
                    Date
                </option>
                <option id="title" onclick="updateSort()">
                    Titre
                </option>
            </select>
        </div>
        <div class="photo"></div>
    </section>
</main>

<div id="contact_modal">
    <div class="modal">
        <header>
            <div class="photographer-modal-name">
                <h2>Contactez-moi</h2>
            </div>
            <img src="../../assets/icons/close.svg" onclick="closeModal()" alt="close_icon"/>
        </header>
        <form>
            <div>
                <label for="first">Prénom</label>
                <input id="first"/>
            </div>
            <div>
                <label for="last">Nom</label>
                <input id="last"/>
            </div>
            <div>
                <label for="mail">Email</label>
                <input id="mail"/>
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea id="message"></textarea>
            </div>
            <button class="contact_button">Envoyer</button>
        </form>
    </div>
</div>

<div id="lightbox_modal">
    <div class="lightbox_modal">
        <div>
            <header>
                <button id="close_modal" onclick="closeLightbox()" aria-label="close modal">
                    <img src="../../assets/icons/closeLightbox.svg"  alt="close_icon"/>
                </button>
            </header>
            <div class="lightbox_img"></div>
        </div>
        <p class="title"></p>
    </div>
</div>


<script src="photographer.js"></script>
<script src="../../scripts/factories/photographers.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
